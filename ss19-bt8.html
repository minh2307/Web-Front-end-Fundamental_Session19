<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let month = +prompt("Mời bạn nhập tháng bất kỳ: ");
        let season;
        switch (month) {
            case 1:
            case 2:
            case 3:
                season = `${month} là mùa xuân`;
                break;
            case 4:
            case 5:
            case 6:
                season = `${month} là mùa hạ`;
                break;
            case 7:
            case 8:
            case 9:
                season = `${month} là mùa thu`;
                break;
            case 10:
            case 11:
            case 12:
                season = `${month} là mùa đông`;
                break;
            default:
                console.log('lỗi');
                break;
        }
        console.log(season);
    </script>
</body>

</html>
