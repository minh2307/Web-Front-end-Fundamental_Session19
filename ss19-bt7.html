<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        alert('Nhập vào 3 số bất kỳ');
        let a = +prompt('số thứ nhất: ');
        let b = +prompt('số thứ hai: ');
        let c = +prompt('số thứ ba: ');
        let max;
        if (a >= b && a >= c) {
            max = a;
        } else if (b >= a && b >= c) {
            max = b;
        } else {
            max = c;
        }
        console.log(max);
    </script>
</body>
