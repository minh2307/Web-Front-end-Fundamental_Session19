    <script>
        let result = "javascript" + 5 //javascript toán + nối tử chuỗi
        let result1 = "javascript" - 1;//NaN chuỗi không thể trừ
        let result2 = "3" + 2;//32 toán + nối tử chuỗi
        let result3 = "5" - 4;//1 "5" được chuyển thành số
        let result4 = isNaN("123");//false "123" là số
        let result5 = isNaN("hello");//true chuỗi hợp lệ

        let result7 = Number.isNaN(NaN);//true là NaN
