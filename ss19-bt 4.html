<body>
    <script>
        let num = +prompt("Mời bạn nhập vào số muốn kiểm tra: ");
        let check = (num % 3 && num % 5) === 0 ? `${num} chia hết cho cả 3 và 5` : `${num} không chia hết cho cả 3 và 5`;
        console.log(check);
    </script>
</body>
